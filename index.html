<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>FirstWebGLExperiment</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 60, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var mistyLilac = "#BCB8C9"
			var ultraviolet = "#5F4B8B"

			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor( mistyLilac );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 2, 2, 2 );
			var showFrame = true;
			var wireMaterial = new THREE.MeshBasicMaterial( { color: ultraviolet, wireframe: showFrame } ) ;

			var cube = new THREE.Mesh( geometry, wireMaterial );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
